<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
   <link rel="icon" href="https://www.reshot.com/preview-assets/icons/EQFBGJ6SY9/radio-EQFBGJ6SY9.svg" type="image/svg+xml">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תחנות הרדיו החרדיות</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Hebrew', sans-serif; /* גופן עברי מגוגל */
            background-image: url('https://www.photo-art.co.il/wp-content/uploads/2015/09/BY1A4457.webp'); /* הוספת תמונה כרקע */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            color: white; /* צבע טקסט לבן */
        }
        h1 {
            color: #fff;}
        .radio-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }
        .radio-item {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: border 0.3s ease-in-out; /* מעבר חלק לשינוי הגבול */
        }
        .radio-item.active {
            border: 3px solid #ff9800; /* גבול כתום עבה לתחנה הפעילה */
        }
        .radio-item img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .radio-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .link-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #45a049;
        }
        audio {
            width: 80%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    </div>

    <div>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            הדפדפן שלך לא תומך בנגן אודיו.
        </audio>
    </div>

    <script>
        function playAudio(audioURL, clickedElement) {
            var audioPlayer = document.getElementById('audioPlayer');
            var audioSource = document.getElementById('audioSource');
            audioSource.src = audioURL;
            audioPlayer.load();  // טוען את קובץ השמע
            audioPlayer.play();  // משמיע את השמע

            // הסר את הקלאס 'active' מכל תחנות הרדיו
            var radioItems = document.querySelectorAll('.radio-item');
            radioItems.forEach(item => {
                item.classList.remove('active');
            });

            // הוסף את הקלאס 'active' לתחנה שנלחצה
            clickedElement.closest('.radio-item').classList.add('active');
        }
    </script>
